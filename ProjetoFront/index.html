<style>

.container {
  display: flex; 
  justify-content: space-around;
  align-items: center;
  background: #00bfff;
  margin: 25px 0;
  box-shadow: 0 5px 15px -10px #111;
}
.logo {
  order: 1;
  padding: 1em;
  border-radius: 100%;
  background: #111;
  box-shadow:
  0 0 0 3px #00bfff,
  0 0 0 15px #111;
  font-size: 64px;
  color: #00bfff;
  line-height: 32px;
  padding: 24px;
}

.flex-text {
  display: flex;
  align-items: center;
  justify-content: center;
  height: auto;
}

a.effect-shine {
  text-decoration: none;
  color: #000;
  font-family: 'Chakra Petch', sans-serif;
  font-size: 20px;
}

/*hover*/
.logo:hover {
  -webkit-mask-image: linear-gradient(-75deg, rgba(0,0,0,.6) 30%, #000 50%, rgba(0,0,0,.6) 70%);
  -webkit-mask-size: 200%;
  animation: shine 2s infinite;
  text-decoration: none;
}

@-webkit-keyframes shine {
  from {
    -webkit-mask-position: 150%;
  }
  
  to {
    -webkit-mask-position: -50%;
  }
}

@media all and (max-width: 800px) {
  .container {
    flex-direction: column;
    align-items: stretch;
  }
  .logo {
    order: 0;
    text-align: center;
    width: 100px;

}
